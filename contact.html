<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel= "stylesheet" href="style.css"/> 
</head>
<body>
    <div class="navigation-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="info.html">INFO</a></li>
            <li><a href="cat-api.html">Cats API</a></li>
        </ul>  
    </div>

    <div class="contact-header">
        <h1>Contact Us</h1>
        <section>
            <div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                      <form method="post" data-form-title="CONTACT US">
                        <input type="hidden" data-form-email="true">
                        <div class="form-group">
                          <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
                        </div>
                        <div class="form-group">
                          <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
                        </div>
                        <div class="form-group">
                          <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
                        </div>
                        <div>
                          <button type="submit" class="button-look">CONTACT US</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</body>
</html>
